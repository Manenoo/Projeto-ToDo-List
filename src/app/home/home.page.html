<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="goToRegistration()">Go to registration</ion-button>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-center">
        <ion-button
          [routerLink]="['/registration']"
          expand="block"
          color="primary"
          >Register</ion-button
        >
        <span class="divider line one-line">or</span>
        <span class="already">Already a user?</span>
        <ion-button [routerLink]="['/login']" expand="block" color="danger"
          >Sign In</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="animate__animated animate__backInUp">
    <ion-item *ngIf="tasks.length < 1">
      <ion-label>Não há nenhuma tarefa</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let task of tasks">
        <ion-item (click)="mark(task)">
          <ion-label *ngIf="!task.done">{{task.name}}</ion-label>
          <ion-label color="tertiary" *ngIf="task.done"><del>{{task.name}}</del></ion-label>
          <ion-icon slot="start" name="radio-button-off" color="primary" *ngIf="!task.done"></ion-icon>
          <ion-icon slot="start" name="checkmark-circle" color="primary" *ngIf="task.done"></ion-icon>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteTask(task)">
            <ion-icon name="close"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab *ngIf="tasks.length < 1" vertical="bottom" horizontal="end"
    class="animate__animated animate__heartBeat animate__delay-5s">
    <ion-fab-button (click)="showAlert()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab *ngIf="tasks.length > 0" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="showAlert()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="primary" (click)="presentActionSheet()">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
